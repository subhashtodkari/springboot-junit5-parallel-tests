junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = concurrent
junit.jupiter.execution.parallel.config.strategy = dynamic

junit.jupiter.execution.parallel.config.dynamic.factor = 2
junit.jupiter.execution.parallel.config.dynamic.max-pool-size-factor = 258
junit.jupiter.execution.parallel.config.dynamic.saturate = true

junit.jupiter.execution.parallel.config.fixed.parallelism = 2
junit.jupiter.execution.parallel.config.fixed.max-pool-size = 258
junit.jupiter.execution.parallel.config.fixed.saturate = true

